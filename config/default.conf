server {
    listen       80;
    server_name  localhost;

    # RAG 서비스 경로 (Unix 소켓 사용)
    location / {
        include uwsgi_params;
        uwsgi_pass unix:/tmp/uwsgi.sock;
        uwsgi_param SCRIPT_FILENAME /rag/app.py; 
        uwsgi_param PATH_INFO $uri;
    }

    # Reranker 서비스 경로 (TCP 소켓 사용, uWSGI 프로토콜)
    location /reranker/ {
        include uwsgi_params;
        uwsgi_pass milvus-reranker:9020;
        uwsgi_param SCRIPT_FILENAME /reranker/main.py;
        uwsgi_param PATH_INFO $uri;
    }
    
    # API Gateway 서비스 경로 (HTTP 사용)
    location /api/ {
        proxy_pass http://api-gateway:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # URL 경로에서 /api 접두사 제거
        rewrite ^/api(/.*)$ $1 break;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
} 